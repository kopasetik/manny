<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Display driving directions</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet' />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    .mapbox-directions-instructions {
      display:none;
    }
  </style>
</head>

<body>

  <script
    src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.js'></script>
  <link rel='stylesheet'
    href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.css'
    type='text/css' />
  <div id='map'></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoia29wYXNldGlrIiwiYSI6ImNqeWpjcnNrYTAyZGMzbXJ1a3NtMGNscTAifQ.GV2nLN2sfnWbwBAD08sBLQ';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [-77.0369, 38.9072],
      zoom: 13
    });
    map.addControl(new MapboxDirections({
      accessToken: mapboxgl.accessToken,
      controls: {
        profileSwitcher: false
      }
    }), 'top-left');

    map.addControl(new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: false
    }), 'bottom-right')

    map.on('load', function(){
      console.log('the map has been loaded!')
    })
  </script>

</body>

</html>
